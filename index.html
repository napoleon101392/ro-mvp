<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Respawn List - Track MVP respawn in Ragnarok Online. Easily manage and calculate MVP respawn with our intuitive tool. Perfect for Ragnarok players.">
  <meta name="keywords" content="Ragnarok Online, MVP Timer, Respawn List, Ragnarok MVP, Game Timer, Ragnarok Players, MVP calculator, calculator">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">
  <title>Respawn List</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="mt-3">
          <a href="https://buymeacoffee.com/napoleon10i" target="_blank">
            <img src="https://img.shields.io/badge/Buy%20Me%20a%20Coffee-FFDD00?style=for-the-badge&logo=buy-me-a-coffee&logoColor=black" alt="Buy Me a Coffee">
          </a>
        </div>
        <h1>Ragnarok MVP Timer</h1>
        <div class="mb-3">
          <label for="mvp-select" class="form-label">Select MVP:</label>
          <select id="mvp-select" class="form-select">
          </select>
        </div>
        <div class="mb-3">
          <label for="kill-time" class="form-label">Kill Time (HH:MM):</label>
          <input type="text" id="kill-time" class="form-control">
        </div>
        <button id="calculate-btn" class="btn btn-primary">Add MVP</button>
        <ul id="respawn-list" class="list-group mt-3"></ul>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
