<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <title>Respawn List</title>
</head>
<body>
  <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-8">
            <h1>Ragnarok MVP Timer</h1>
              <div class="form-group">
                  <label for="mvpSelect">Select MVP:</label>
                  <select id="mvp-select" class="form-control"></select>
              </div>
              <div class="form-group">
                <label for="kill-time">Kill Time (HH:MM):</label>
                <input type="text" id="kill-time" class="form-control">
              </div>
              <button id="calculate-btn" class="btn btn-primary">Add MVP</button>
              <ul id="respawn-list" class="list-group mt-3"></ul>
          </div>
      </div>
  </div>
  <script src="main.min.js"></script>
</body>
</html>
